version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microservices_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  service-users:
    build: ./service_users
    container_name: service-users
    ports:
      - "4001:4001"
    env_file:
      - ./service_users/.env
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node dist/index.js
      "

  service-orders:
    build: ./service_orders
    container_name: service-orders
    ports:
      - "4002:4002"
    env_file:
      - ./service_orders/.env
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node dist/index.js
      "

  api-gateway:
    build: ./api_gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    env_file:
      - ./api_gateway/.env
    depends_on:
      service-users:
        condition: service_started
      service-orders:
        condition: service_started

volumes:
  postgres_data: